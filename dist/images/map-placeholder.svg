<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f0f0"/>
  
  <!-- Map Grid -->
  <g stroke="#ddd" stroke-width="1" fill="none">
    <path d="M0,100 L600,100 M0,200 L600,200 M0,300 L600,300"/>
    <path d="M150,0 L150,400 M300,0 L300,400 M450,0 L450,400"/>
  </g>
  
  <!-- Major Roads -->
  <g stroke="#999" stroke-width="3" fill="none">
    <path d="M100,50 L500,50"/>
    <path d="M100,350 L500,350"/>
    <path d="M50,150 L50,250"/>
    <path d="M550,150 L550,250"/>
  </g>
  
  <!-- Subway Line -->
  <g stroke="#FF6B00" stroke-width="4" fill="none">
    <path d="M100,200 L500,200"/>
  </g>
  
  <!-- Subway Station -->
  <g>
    <circle cx="200" cy="200" r="15" fill="white" stroke="#FF6B00" stroke-width="3"/>
    <text x="200" y="205" text-anchor="middle" font-family="Arial" font-size="12" fill="#FF6B00">3</text>
    <text x="200" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">남부터미널역</text>
    <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">Nambu Terminal</text>
  </g>
  
  <!-- FastFive Location -->
  <g>
    <circle cx="350" cy="150" r="20" fill="#2563eb" fill-opacity="0.2" stroke="#2563eb" stroke-width="2"/>
    <circle cx="350" cy="150" r="8" fill="#2563eb"/>
    <path d="M350,130 L350,170 M330,150 L370,150" stroke="#2563eb" stroke-width="2"/>
    <text x="350" y="110" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2563eb">패스트파이브 서초3호점</text>
    <text x="350" y="95" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">FastFive Seocho 3</text>
  </g>
  
  <!-- Walking Path -->
  <path d="M215,200 Q250,180 350,165" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <text x="280" y="175" font-family="Arial" font-size="12" fill="#2563eb">도보 10분</text>
  
  <!-- Address -->
  <text x="300" y="380" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">서울특별시 서초구 효령로 335</text>
  
  <!-- Compass -->
  <g transform="translate(550,50)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#333" stroke-width="2"/>
    <path d="M0,-25 L5,-5 L0,0 L-5,-5 Z" fill="#333"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">N</text>
  </g>
</svg>