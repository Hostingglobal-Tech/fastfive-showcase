<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="#f0f0f0"/>
  
  <!-- Map Grid -->
  <g stroke="#ddd" stroke-width="1" fill="none">
    <path d="M100,0 L100,600 M200,0 L200,600 M300,0 L300,600"/>
    <path d="M0,150 L400,150 M0,300 L400,300 M0,450 L400,450"/>
  </g>
  
  <!-- Major Roads -->
  <g stroke="#999" stroke-width="3" fill="none">
    <path d="M50,100 L50,500"/>
    <path d="M350,100 L350,500"/>
    <path d="M150,50 L250,50"/>
    <path d="M150,550 L250,550"/>
  </g>
  
  <!-- Subway Line (now vertical) -->
  <g stroke="#FF6B00" stroke-width="4" fill="none">
    <path d="M200,100 L200,500"/>
  </g>
  
  <!-- Subway Station -->
  <g>
    <circle cx="200" cy="400" r="15" fill="white" stroke="#FF6B00" stroke-width="3"/>
    <text x="200" y="405" text-anchor="middle" font-family="Arial" font-size="12" fill="#FF6B00">3</text>
    <text x="200" y="435" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">남부터미널역</text>
    <text x="200" y="450" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">Nambu Terminal</text>
  </g>
  
  <!-- FastFive Location -->
  <g>
    <circle cx="150" cy="250" r="20" fill="#2563eb" fill-opacity="0.2" stroke="#2563eb" stroke-width="2"/>
    <circle cx="150" cy="250" r="8" fill="#2563eb"/>
    <path d="M150,230 L150,270 M130,250 L170,250" stroke="#2563eb" stroke-width="2"/>
    <text x="150" y="210" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2563eb">패스트파이브</text>
    <text x="150" y="195" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2563eb">서초3호점</text>
    <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">FastFive Seocho 3</text>
  </g>
  
  <!-- Walking Path (now more vertical) -->
  <path d="M200,385 Q180,350 165,265" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <text x="175" y="320" font-family="Arial" font-size="12" fill="#2563eb">도보 10분</text>
  
  <!-- Address -->
  <text x="200" y="580" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">서울특별시 서초구 효령로 335</text>
  
  <!-- Compass (rotated) -->
  <g transform="translate(350,50)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#333" stroke-width="2"/>
    <path d="M0,-25 L5,-5 L0,0 L-5,-5 Z" fill="#333"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">N</text>
  </g>
</svg>